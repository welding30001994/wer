<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasia BBW - Contenidos</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .contents-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .upload-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-align: center;
            transition: var(--transition);
        }
        
        .upload-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 15px;
        }
        
        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(110, 0, 255, 0.3);
        }
        
        .progress-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        #progress-bar {
            height: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .gallery-item {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: var(--transition);
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item-info {
            padding: 15px;
        }
        
        .gallery-item-title {
            margin: 0 0 5px 0;
            color: var(--light);
        }
        
        .gallery-item-date {
            margin: 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Modal para subir contenido */
        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .upload-modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .upload-preview {
            max-width: 100%;
            max-height: 300px;
            display: block;
            margin: 15px auto;
            border-radius: 10px;
        }
        
        .upload-form-group {
            margin-bottom: 20px;
        }
        
        .upload-form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
        }
        
        .upload-form-group input,
        .upload-form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }
        
        .upload-form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .upload-modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .modal-btn.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }
        
        .modal-btn.confirm {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(110, 0, 255, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <h1>Fantasia BBW</h1>
            <div class="user-menu">
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="menu-btn"><i class="fas fa-ellipsis-v"></i></button>
                <div class="dropdown-menu" id="dropdown-menu">
                    <a href="home.html"><i class="fas fa-home"></i> Inicio</a>
                    <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="app-main">
        <div class="contents-container">
            <h2><i class="fas fa-camera"></i> Mis Contenidos</h2>
            
            <div class="upload-container">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p>Sube contenido exclusivo para compartir con la comunidad</p>
                <button id="open-upload-modal" class="upload-btn">
                    <i class="fas fa-plus"></i> Subir Contenido
                </button>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar">
                    <div id="progress-bar"></div>
                </div>
                <p id="progress-text">0% completado</p>
            </div>
            
            <div class="gallery" id="gallery">
                <!-- Contenido se cargará dinámicamente -->
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/300" alt="Contenido de ejemplo">
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    <div class="gallery-item-info">
                        <h3 class="gallery-item-title">Título del contenido</h3>
                        <p class="gallery-item-date">Publicado el 01/01/2023</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Modal para subir contenido -->
    <div class="upload-modal" id="upload-modal">
        <div class="upload-modal-content">
            <h2><i class="fas fa-cloud-upload-alt"></i> Subir Contenido</h2>
            
            <div class="upload-form-group">
                <label for="content-title">Título</label>
                <input type="text" id="content-title" placeholder="Título del contenido">
            </div>
            
            <div class="upload-form-group">
                <label for="content-description">Descripción</label>
                <textarea id="content-description" placeholder="Describe tu contenido"></textarea>
            </div>
            
            <div class="upload-form-group">
                <label for="content-file">Archivo</label>
                <input type="file" id="content-file" accept="image/*,video/*">
                <img id="upload-preview" class="upload-preview" style="display: none;">
            </div>
            
            <div class="upload-modal-actions">
                <button class="modal-btn cancel" id="cancel-upload">Cancelar</button>
                <button class="modal-btn confirm" id="confirm-upload">Subir</button>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="js/contenidos.js"></script>
</body>
</html>
