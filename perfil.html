<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasia BBW - Perfil</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <h1>Fantasia BBW</h1>
            <div class="user-menu">
                <button id="menu-btn"><i class="fas fa-user-circle"></i></button>
                <div class="dropdown-menu" id="dropdown-menu">
                    <a href="home.html"><i class="fas fa-home"></i> Inicio</a>
                    <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="app-main">
        <div class="profile-container">
            <h2>Editar Perfil</h2>
            
            <form id="profile-form">
                <div class="form-group">
                    <label for="profile-name">Nombre completo</label>
                    <input type="text" id="profile-name" required>
                </div>
                
                <div class="form-group">
                    <label for="profile-email">Correo electrónico</label>
                    <input type="email" id="profile-email" disabled>
                </div>
                
                <div class="form-group">
                    <label for="profile-age">Edad</label>
                    <input type="number" id="profile-age" min="18" max="99">
                </div>
                
                <div class="form-group">
                    <label for="profile-gender">Género</label>
                    <select id="profile-gender">
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="profile-bio">Biografía</label>
                    <textarea id="profile-bio" rows="4" placeholder="Cuéntanos sobre ti..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="profile-photo">Foto de perfil (URL)</label>
                    <input type="text" id="profile-photo" placeholder="https://ejemplo.com/foto.jpg">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">Guardar cambios</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
            
            <div id="profile-message" class="message"></div>
        </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
