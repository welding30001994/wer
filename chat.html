<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasia BBW - Chat</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .chat-page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .chat-container {
            display: flex;
            height: 70vh;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .contacts-list {
            width: 30%;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }
        
        .chat-messages {
            width: 70%;
            display: flex;
            flex-direction: column;
        }
        
        .messages-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message-input-container {
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            outline: none;
            margin-right: 10px;
        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .send-btn, .upload-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
        }
        
        .send-btn:hover, .upload-btn:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }
        
        .contact {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }
        
        .contact:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .contact.active {
            background: rgba(110, 0, 255, 0.2);
            border-left: 3px solid var(--primary);
        }
        
        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-weight: bold;
        }
        
        .contact-info {
            flex: 1;
            min-width: 0;
        }
        
        .contact-name {
            color: var(--light);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .contact-lastmsg {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            transition: var(--transition);
            word-wrap: break-word;
        }
        
        .message.sent {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .message-time {
            display: block;
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .message-img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 5px;
        }
        
        #no-chat-selected {
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            text-align: center;
            padding: 20px;
        }
        
        /* Upload modal */
        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .upload-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .upload-preview {
            max-width: 100%;
            max-height: 300px;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: 80vh;
            }
            
            .contacts-list, .chat-messages, #no-chat-selected {
                width: 100%;
            }
            
            .contacts-list {
                height: 30%;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .chat-messages {
                height: 70%;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <h1>Fantasia BBW</h1>
            <div class="user-menu">
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="menu-btn"><i class="fas fa-ellipsis-v"></i></button>
                <div class="dropdown-menu" id="dropdown-menu">
                    <a href="home.html"><i class="fas fa-home"></i> Inicio</a>
                    <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="app-main">
        <div class="chat-page-container">
            <h2><i class="fas fa-comments"></i> Chat</h2>
            
            <div class="chat-container">
                <div class="contacts-list" id="contacts-list">
                    <!-- Contactos se cargarán dinámicamente -->
                </div>
                
                <div class="chat-messages" id="chat-container" style="display: none;">
                    <div class="messages-list" id="messages-list">
                        <!-- Mensajes se cargarán dinámicamente -->
                    </div>
                    <div class="message-input-container">
                        <input type="text" id="message-input" placeholder="Escribe un mensaje..." class="message-input">
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                        <button class="upload-btn" id="upload-btn"><i class="fas fa-image"></i></button>
                        <button class="send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
                
                <div id="no-chat-selected">
                    <p>Selecciona un contacto para comenzar a chatear</p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Modal para subir imágenes -->
    <div class="upload-modal" id="upload-modal">
        <div class="upload-content">
            <h3>Subir imagen</h3>
            <img id="upload-preview" class="upload-preview" style="display: none;">
            <input type="file" id="modal-file-input" accept="image/*">
            <div style="margin-top: 20px; display: flex; justify-content: space-between;">
                <button id="cancel-upload" class="btn">Cancelar</button>
                <button id="confirm-upload" class="btn" style="background: var(--primary);">Enviar</button>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
