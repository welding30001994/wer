<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasia BBW - Login</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>Fantasia BBW</h1>
            <p>Conecta con personas increíbles</p>
        </div>
        
        <div class="auth-form" id="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Contraseña" required>
            </div>
            <button id="login-btn" class="btn">Ingresar</button>
            <p class="auth-toggle">¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
        </div>
        
        <div class="auth-form" id="register-form" style="display: none;">
            <h2>Crear Cuenta</h2>
            <div class="form-group">
                <input type="text" id="register-name" placeholder="Nombre completo" required>
            </div>
            <div class="form-group">
                <input type="email" id="register-email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" id="register-password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="password" id="register-confirm" placeholder="Confirmar contraseña" required>
            </div>
            <button id="register-btn" class="btn">Registrarse</button>
            <p class="auth-toggle">¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
        </div>
        
        <div class="auth-message" id="auth-message"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
